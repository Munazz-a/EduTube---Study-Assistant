<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduTube ‚Äì Summary & QnA</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'en,hi,te,ta,kn,ml,fr,de,es',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
  <style>
    #google_translate_element select {
      background: transparent;
      font-size: 14px;
      font-weight: 500;
      color: #1f2937; /* gray-800 */
      border: none;
      outline: none;
      cursor: pointer;
    }

    .goog-logo-link {
      display: none !important;
    }
    .goog-te-gadget span {
      display: none !important;
    }

    .goog-te-gadget {
      font-size: 0;
    } 
  </style>


</head>

<body class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200">

  <!-- Fixed Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-sm z-50">
  <div class="max-w-4xl mx-auto flex items-center justify-between px-4 py-3">

    <!-- Left: Title -->
    <h1 class="text-xl font-semibold text-blue-600">
      EduTube ‚Äì Study Assistant
    </h1>

    <!-- Right: Language + Download -->
    <div class="flex items-center gap-3">

      <!-- Language -->
      <div class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full hover:bg-gray-200 transition">
        <div id="google_translate_element"></div>
      </div>

      <!-- Download -->
      <button
        onclick="downloadPDF()"
        class="bg-blue-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-blue-700 transition"
        title="Download PDF"
      >
        ‚¨áÔ∏è
      </button>

    </div>
  </div>
</header>



  <!-- Page Content (push down because header is fixed) -->
  <div class="flex justify-center pt-20">
    <div class="w-full max-w-4xl flex flex-col h-[calc(100vh-80px)]">

      <!-- Content -->
      <main class="flex-1 overflow-y-auto p-6 space-y-6">

        <div id="pdfContent">
          <!-- Summary Section -->
        <section class="bg-blue-50 border border-blue-200 rounded-xl p-5">
          <h2 class="text-lg font-semibold text-blue-700 mb-2">
            üìÑ Video Summary
          </h2>
          <p id="summary" class="text-gray-700 text-sm leading-relaxed"></p>
        </section>

        <!-- Chat Section -->
        <section class="space-y-4" id="chatBox">

          <!-- Bot Message -->
          <div class="flex items-start gap-3 mt-3">
            <div id="botMessage" class="bg-white p-3 rounded-xl shadow text-sm max-w-[75%]">
              Hi üëã You can ask me any question related to the video summary.
            </div>
          </div>

        </section>
        </div>

      </main>

      <!-- Input Area (stays visible) -->
      <footer class="bg-white border-t p-4 rounded-xl mb-4">
        <div class="flex gap-3">
          <input
            id="questionInput"
            type="text"
            placeholder="Ask a question about the video..."
            class="flex-1 px-4 py-2 border rounded-xl outline-none focus:border-blue-500 text-sm"
          />
          <button
            onclick="askQuestion()"
            class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition text-sm">
            Send
          </button>
        </div>
      </footer>

    </div>
  </div>

  <script type="module" src="./summary.js"></script>

</body>
</html>
