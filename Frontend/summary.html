  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">

    <h2>Video Link</h2>
    <p id="showLink"></p>

    <h2>Video Summary</h2>
    <div class="summary">
      This video explains the topic clearly and step by step.
      Important concepts are highlighted for easy understanding.
    </div>

    <h2>Ask Questions</h2>

    <div class="chatbox">
      <div class="bot">EduTube AI: Ask anything related to the video.</div>
      <div class="user">You: What is this video about?</div>
      <div class="bot">EduTube AI: This topic is explained in the video.</div>
    </div>

    <input type="text" placeholder="Type your question here">
    <button>Send</button>

  </div>

  <script>
    document.getElementById("showLink").innerText =
      localStorage.getItem("videoLink");
  </script>
  

<script src="script.js"></script>

</body>
</html>
