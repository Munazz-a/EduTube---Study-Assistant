<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduTube – Study Assistant</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#f5f7fa] to-[#e4ebf5] font-sans">

  <div class="bg-white p-9 w-[500px] rounded-2xl shadow-[0_10px_25px_rgba(0,0,0,0.08)] text-center">
    
    <h1 class="text-2xl font-semibold text-[#2b4eff] mb-5">
      EduTube – Study Assistant
    </h1>

    <input 
      type="text" 
      id="link"
      placeholder="Paste YouTube link here"
      class="w-full px-3 py-3 mb-4 text-sm border border-[#d0d7e2] rounded-xl outline-none focus:border-[#2b4eff]"
    />

    <button 
      onclick="sendToBackend()"
      class="bg-[#2b4eff] text-white px-8 py-3 text-sm rounded-full cursor-pointer transition hover:bg-[#1f3bd1]"
    >
      Generate Transcript
    </button>

    <pre 
      id="output"
      class="mt-5 bg-[#f1f5ff] p-4 rounded-xl text-sm text-gray-700 text-left whitespace-pre-wrap"
    ></pre>

  </div>

  <script src="home.js"></script>
</body>
</html>
